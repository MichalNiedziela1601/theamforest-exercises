<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel=stylesheet href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/mdi/css/materialdesignicons.min.css">
    <link href="main.css" rel="stylesheet">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
    <script src="assets/js/main.js"></script>

    <title>Shin Onepage Personal Portfolio Preview - ThemeForest</title>

</head>
<body>
<div class="container-fluid">

    <div class="site-spinner"></div>


    <header class="navbar navbar-default navbar-fixed-top">
        <div class="nav-container">
            <div class="col-md-6">
                <a href="index.html" class="site-logo">SHIN</a>
            </div>
            <div class="col-md-6">
                <span class="menu-ham" onclick="openNav()">&#9776;</span>
            </div>

        </div>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

            <div class="dropdown-inner current">
                <ul class="main-menu mar-bot-2">
                    <li><a href="#home" class="current">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#resume">Resume</a></li>
                    <li><a href="#latest-work">Work</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>

                <span class="inline text-bold">Fallow Me</span>
                <div class="social inline">
                    <a href="" class="social-icon"><img src="assets/img/facebook.png"> </a>
                    <a href="" class="social-icon"><img src="assets/img/twitter.png"> </a>
                    <a href="" class="social-icon"><img src="assets/img/google-glass.png"> </a>
                    <a href="" class="social-icon"><img src="assets/img/heart.png"> </a>
                </div>
            </div>
        </div>
    </header>


    <div class="row home-section" id="home">
        <div id="carousel-example-generic" class="carousel fade" data-ride="carousel" data-interval="8000">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>

            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img class="img-responsive img-full" src="assets/img/carosel-main-01.jpg" alt="">
                    <div class="slide-content pos-absolute">

                        <div class="container">

                            <h1 class="sp-bottom-0">Hi! I'm Danilo</h1>
                            <h2>Designer &amp; Developer</h2>
                            <a href="#about" class="banner-icon"><i class="mdi mdi-arrow-down"></i> </a>

                        </div>
                        <!-- end container -->

                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive img-full" src="assets/img/carosel-main-02.jpg" alt="">
                    <div class="slide-content pos-absolute">

                        <div class="container">

                            <h1 class="sp-bottom-0">I Craft Digital Design</h1>
                            <h2>&amp; Website</h2>
                            <a href="#portfolio" class="banner-icon"><i class="mdi mdi-arrow-down"></i></a>

                        </div>
                        <!-- end container -->

                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive img-full" src="assets/img/carosel-main-03.jpg" alt="">
                    <div class="slide-content pos-absolute">

                        <div class="container">

                            <h1 class="sp-bottom-0">Pixel Perfect Developement</h1>
                            <h2>Lets Get Together</h2>
                            <a href="#contact" class="banner-icon"><i class="mdi mdi-arrow-down"></i></a>

                        </div>
                        <!-- end container -->

                    </div>
                </div>

            </div>

            <!-- Controls -->
            <div class="carousel-nav">
                <a class="left-nav" role="button" href="#carousel-example-generic"
                   data-slide="prev">
                    <span><img src="assets/img/arrow_left.png" width="50px" height="50px"></span>
                </a>
                <a class="right-nav" href="#carousel-example-generic" data-slide="next" role="button">
                    <span><img src="assets/img/arrow_right.png" width="50px" height="50px"></span>
                </a></div>
        </div>
    </div>

    <div class="row">
        <section class="about-section" id="about">

        </section>
    </div>

    <div class="row">
        <section class="resume-section" id="resume">

        </section>
    </div>
</div>

</body>
</html>
